spring.application.name=finalproject
server.port=9000
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL_AUTO}
spring.jpa.properties.hibernate.show_sql=${SPRING_JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.defer-datasource-initialization=true
logging.level.org.hibernate.SQL=${SPRING_LOGGING_SQL}
# Redis
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT}
spring.redis.database=${REDIS_DB_SPRING}
spring.redis.timeout=${REDIS_TIMEOUT}
spring.redis.password=${REDIS_PASSWORD}
# jwt
jwt.secret=${SPRING_JWT_SECRET}
jwt.access-token-ttl=${SPRING_JWT_ACCESS_TTL}
jwt.refresh-token-ttl=${SPRING_JWT_REFRESH_TTL}