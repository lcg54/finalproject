networks:
  internal-net:

volumes:
  mysql-vol:
  static-vol:

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql-vol:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -p$${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal-net
  
  redis:
    image: redis:7-alpine
    command:
      - redis-server
      - --appendonly no
      - --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal-net

  backend:
    build: ./backend
    container_name: backend
    restart: always
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: linux
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    depends_on:
      - mysql
      - redis
    networks:
      - internal-net

  admin:
    build: ./admin
    volumes:
      - static-vol:/app/staticfiles
    container_name: admin
    restart: always
    env_file:
      - .env
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
    depends_on:
      - mysql
      - redis
    networks:
      - internal-net

  gateway:
    image: nginx:alpine
    volumes:
      # React: 빌드 산출물만 마운트
      - ./frontend/build:/usr/share/nginx/html:ro
      # Django: collectstatic 결과만 공유
      - static-vol:/app/staticfiles:ro
      # Nginx: 정적 파일 서빙 / Reverse Proxy / 단일 진입점
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    container_name: gateway
    ports:
      - "8888:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      - backend
      - admin
    networks:
      - internal-net